<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="icon.png"> <!-- Colocar ícone no site -->
    <link rel="stylesheet" href="teste2.css"> <!-- Link para o arquivo CSS -->
    <title>Pesquisa de Satisfação</title>
</head>
<body>
    <div class="container"> <!-- Adiciona um container para agrupar cabeçalho e formulário -->
        <!-- Cabeçalho -->
        <header>
            <h1>Meu site - Eduarda Novaes</h1>
            <h2>Pesquisa de Satisfação</h2>
        </header>

        <!-- Formulário de Pesquisa de Satisfação -->
        <form action="#" method="post" aria-labelledby="form-title">
            <fieldset>
                <legend id="form-title">Informações Pessoais</legend>
                <!-- Campo de texto para Nome -->
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required aria-required="true" placeholder="Digite seu nome completo">
                </div>

                <!-- Campo de texto para Email -->
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required aria-required="true" placeholder="Digite seu email">
                </div>
            </fieldset>

            <fieldset>
                <legend>Avaliação de Navegação</legend>
                <!-- Avaliação de Navegação com Botões de Rádio -->
                <p>Como você avalia a navegação no site?</p>
                <div class="avaliacao">
                    <input type="radio" id="estrela1" name="avaliacao" value="1">
                    <label for="estrela1" aria-label="1 estrela"></label>

                    <input type="radio" id="estrela2" name="avaliacao" value="2">
                    <label for="estrela2" aria-label="2 estrelas"></label>

                    <input type="radio" id="estrela3" name="avaliacao" value="3">
                    <label for="estrela3" aria-label="3 estrelas"></label>

                    <input type="radio" id="estrela4" name="avaliacao" value="4">
                    <label for="estrela4" aria-label="4 estrelas"></label>

                    <input type="radio" id="estrela5" name="avaliacao" value="5">
                    <label for="estrela5" aria-label="5 estrelas"></label>
                </div>                       
            </fieldset>

            <fieldset>
                <legend>Feedback sobre o Site</legend>
                <!-- Feedback em múltiplas opções -->
                <p>Selecione o que mais te agradou ao utilizar o site:</p>
                <div>
                    <input type="checkbox" id="navegacao" name="feedback" value="navegacao" aria-labelledby="navegacao-label">
                    <label for="navegacao" id="navegacao-label">Facilidade de Navegação</label>
                </div>
                <div>
                    <input type="checkbox" id="design" name="feedback" value="design" aria-labelledby="design-label">
                    <label for="design" id="design-label">Design do Site</label>
                </div>
                <div>
                    <input type="checkbox" id="velocidade" name="feedback" value="velocidade" aria-labelledby="velocidade-label">
                    <label for="velocidade" id="velocidade-label">Velocidade de Carregamento</label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Comentários Adicionais</legend>
                <!-- Comentários Adicionais -->
                <label for="comentarios">Deixe seu comentário:</label>
                <textarea id="comentarios" name="comentarios" rows="4" placeholder="Escreva aqui..."></textarea>
            </fieldset>

            <!-- Botão de envio -->
            <button type="submit">Enviar Pesquisa</button>

            <!-- Simulação de armazenamento local para fins educativos -->
            <pre id="output"></pre>
        </form>

    </div>

    <script>
        // Simulação de armazenamento dos dados localmente
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault(); // Impede o envio real
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const avaliacao = document.querySelector('input[name="avaliacao"]:checked')?.value;
            const feedback = Array.from(document.querySelectorAll('input[name="feedback"]:checked')).map(el => el.value).join(', ');
            const comentarios = document.getElementById('comentarios').value;

            // Exibe os dados simulados em <pre> (substituir por lógica de armazenamento real se necessário)
            const output = `Nome: ${nome}\nEmail: ${email}\nAvaliação: ${avaliacao} Estrelas\nFeedback: ${feedback}\nComentários: ${comentarios}`;
            document.getElementById('output').textContent = output;
        });
    </script>
</body>
</html>
